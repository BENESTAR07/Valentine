<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.2);
        z-index: 10;
    }

    .heart {
        font-size: 80px;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    button {
        margin: 15px;
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .yes { background: #ff4d6d; color: white; }
    .no { background: #ccc; }

    .hearts {
        position: absolute;
        font-size: 30px;
        animation: fall 4s linear forwards;
    }

    @keyframes fall {
        from { top: -50px; opacity: 1; }
        to { top: 100vh; opacity: 0; }
    }

    .big-heart {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 200px;
        opacity: 0;
        animation: pop 2s ease forwards;
        z-index: 9999;
    }

    @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        30% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }

    .tiny {
        font-size: 0.7em;
        color: #555;
    }
</style>
</head>
<body>

<div class="container" id="main">
    <div class="heart">üíò</div>
    <h1>Karo, do you want to be my Valentine?</h1>
    <button class="yes" onclick="yesClick()">Ja üíï</button>
    <button class="no" onclick="noClick()">Nein üôÉ</button>
</div>

<script>
function noClick() {
    document.getElementById("main").innerHTML = `
        <h2>Nana, nicht so schnell Mausi ‚ù§Ô∏è</h2>
        <p>Diese Option gibt es nicht</p>
        <img src="https://tenor.com/de/view/nope-no-finger-wagging-frowning-little-girl-gif-14608661.gif" width="250">
    `;
}

function yesClick() {
    document.getElementById("main").innerHTML = `
        <h1>Ich liebe dich Pupsi ‚ù§Ô∏è</h1>
        <h2>Du bist die Beste üòò</h2>
        <img src="https://tenor.com/de/view/tiger-woods-stare-we-can-do-it-she-said-yes-yay-gif-16415610.gif" width="300">
        <p class="tiny">Es werden dich wundervolle Dinge erwarten hihi ü§≠</p>
    `;
    heartRain();
}

function heartRain() {
    for (let i = 0; i < 150; i++) {
        let heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 30 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
    bigHeart();
}

function bigHeart() {
    let heart = document.createElement("div");
    heart.className = "big-heart";
    heart.innerHTML = "üíñ";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 2000);
}
</script>

</body>
</html>
